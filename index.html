
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 + Point Cloud (Safe Load)</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 0.1);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enableZoom = true;

  // 360 image background
  const textureLoader = new THREE.TextureLoader();
  const sphereGeometry = new THREE.SphereGeometry(500, 64, 64);
  sphereGeometry.scale(-1, 1, 1);
  const sphereMaterial = new THREE.MeshBasicMaterial({
    map: textureLoader.load("images/1744746985.766084.jpg")
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Load limited point cloud with better parsing
  fetch("https://dl.dropboxusercontent.com/scl/fi/5rf8t8q9fmnou0wer9686/pf.txt?rlkey=5fx72uv34g51827vcsi1gy7zk")
    .then(res => res.text())
    .then(data => {
      const lines = data.split('\n');
      const positions = [];
      let origin = null;

      for (let i = 0; i < lines.length && positions.length / 3 < 1000; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        const parts = line.split(/\s+/);
        if (parts.length < 3) continue;

        const [x, y, z] = parts.map(Number);
        if (!isFinite(x) || !isFinite(y) || !isFinite(z)) continue;

        if (!origin) origin = { x, y, z };
        positions.push(x - origin.x, y - origin.y, z - origin.z);
      }

      if (positions.length === 0) throw new Error("No valid points parsed");

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ size: 0.3, color: 0x00ffcc });
      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    })
    .catch(error => {
      console.error("Failed to load point cloud:", error);
      const msg = document.createElement('div');
      msg.style = 'color: red; position: absolute; top: 10px; left: 10px; background: #fff; padding: 10px;';
      msg.innerText = "Error loading point cloud. Check console.";
      document.body.appendChild(msg);
    });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
