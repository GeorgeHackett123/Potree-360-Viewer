<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potree 360 Demo</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; }
    #bubble { position: absolute; top: 10px; right: 10px; width: 512px; height: 256px; display: none; z-index: 10; border: 2px solid #ccc; }
    #bubble iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="viewer">
    <p style="color: white; font-family: sans-serif; padding: 10px;">Potree would load here (placeholder). Click the button below to show a 360 image bubble.</p>
    <button onclick="document.getElementById('bubble').style.display = 'block'" style="position:absolute;top:50px;left:10px;">View 360 Image</button>
  </div>
  <div id="bubble">
    <iframe src="360viewer.html"></iframe>
  </div>
</body>
</html>
