
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 + Remote Point Cloud Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 0.1);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enableZoom = true;

  // Load 360 background image
  const sphereGeometry = new THREE.SphereGeometry(500, 64, 64);
  sphereGeometry.scale(-1, 1, 1);
  const textureLoader = new THREE.TextureLoader();
  const sphereMaterial = new THREE.MeshBasicMaterial({
    map: textureLoader.load("images/1744746985.766084.jpg")
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Load remote point cloud from Dropbox (.xyz format)
  fetch("https://dl.dropboxusercontent.com/scl/fi/5rf8t8q9fmnou0wer9686/pf.txt?rlkey=5fx72uv34g51827vcsi1gy7zk")
    .then(res => res.text())
    .then(data => {
      const lines = data.split('\n');
      const positions = [];
      for (let line of lines) {
        const [x, y, z] = line.trim().split(/\s+/).map(Number);
        if (isFinite(x) && isFinite(y) && isFinite(z)) {
          positions.push(x, y, z);
        }
      }
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ size: 0.3, color: 0xff00ff });
      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
